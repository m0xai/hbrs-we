<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topological Sort</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    #relationshipInput {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      padding: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Topological Sort</h1>

<i>Example Input: <br>
  A -> B<br>
  A -> C<br>
  B -> D<br>
  C -> D<br>
  D -> E<br>
</i>

<div style="margin-top: 2rem">
<label for="relationshipInput">Enter Precedence Relationships:</label>
<div id="relationshipInput" contenteditable="true" placeholder="Enter relationships"></div>

<button onclick="performTopologicalSort()">Sort</button>

<div id="result"></div>
</div>
<script>
  function performTopologicalSort() {
    const relationshipInput = document.getElementById('relationshipInput');
    const resultDiv = document.getElementById('result');

    const relationships = relationshipInput.innerText.trim().split('\n').map(line => line.trim());
    const sortedNodes = topologicalSort(relationships);

    resultDiv.textContent = `Topological Sort: ${sortedNodes.join(' -> ')}`;
  }

  function topologicalSort(relationships) {
    const graph = {};
    const indegree = {};

    relationships.forEach(relationship => {
      const [parent, child] = relationship.split('->').map(node => node.trim());

      if (!graph[parent]) {
        graph[parent] = [];
      }

      if (!graph[child]) {
        graph[child] = [];
      }

      graph[parent].push(child);

      if (!indegree[parent]) {
        indegree[parent] = 0;
      }

      if (!indegree[child]) {
        indegree[child] = 0;
      }

      indegree[child]++;
    });

    const queue = [];
    Object.keys(indegree).forEach(node => {
      if (indegree[node] === 0) {
        queue.push(node);
      }
    });

    const sortedNodes = [];

    while (queue.length > 0) {
      const node = queue.shift();
      sortedNodes.push(node);

      graph[node].forEach(neighbor => {
        indegree[neighbor]--;
        if (indegree[neighbor] === 0) {
          queue.push(neighbor);
        }
      });
    }

    return sortedNodes;
  }
</script>
</body>
</html>
