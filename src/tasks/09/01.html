<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        svg {
            transition: transform 0.3s ease-in-out;
        }

        svg:hover {
            transform: scale(2);
        }

        text {
            font-family: 'Open Sans', sans-serif;
            text-anchor: start;
        }
    </style>
    <title>SVG Example</title>
</head>
<body>
<div>
    <h2>SVG Use the Platform</h2>
</div>
<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#CB798D" />

    <!-- Text Elements -->
    <text x="5%" y="30%" font-size="24" fill="white">Use</text>
    <text x="5%" y="60%" font-size="24" fill="white">The</text>
    <text x="5%" y="90%" font-size="24" fill="white">Platform</text>

    <!-- Underlines -->
    <line x1="5%" y1="38%" x2="95%" y2="38%" stroke="white" stroke-width="2" />
    <line x1="5%" y1="68%" x2="95%" y2="68%" stroke="white" stroke-width="2" />
    <line x1="5%" y1="98%" x2="95%" y2="98%" stroke="white" stroke-width="2" />
</svg>

</body>
</html>
