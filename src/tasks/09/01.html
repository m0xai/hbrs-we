<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        svg {
            transition: transform 0.3s ease-in-out;
        }

        svg:hover {
            transform: scale(2);
        }

        text {
            font-family: 'Open Sans', sans-serif;
            text-anchor: start;
        }
    </style>
    <title>SVG Example</title>
</head>
<body>
<div>
    <h2>SVG Use the Platform</h2>
</div>
<svg height="100" width="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect fill="#CB798D" height="100%" width="100%"/>

    <!-- Text Elements -->
    <text fill="white" font-size="24" x="5%" y="30%">Use</text>
    <text fill="white" font-size="24" x="5%" y="60%">The</text>
    <text fill="white" font-size="24" x="5%" y="90%">Platform</text>

    <!-- Underlines -->
    <line stroke="white" stroke-width="2" x1="5%" x2="95%" y1="38%" y2="38%"/>
    <line stroke="white" stroke-width="2" x1="5%" x2="95%" y1="68%" y2="68%"/>
    <line stroke="white" stroke-width="2" x1="5%" x2="95%" y1="98%" y2="98%"/>
</svg>

</body>
</html>
