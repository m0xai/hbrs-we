<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Animated Bar Chart</title>
</head>
<body>
<div id="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Extract required data for the chart
                const categories = data.map(item => item.Datum);
                const seriesData = data.map(item => parseFloat(item['Gesamt (Netzlast) [MWh] Berechnete AuflÃ¶sungen'].replace(/\./g, '').replace(',', '.')));

                // Create Highcharts chart
                Highcharts.chart('chart-container', {
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: 'Animated Bar Chart'
                    },
                    xAxis: {
                        categories: categories,
                        title: {
                            text: 'Datum'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Gesamt (Netzlast) [MWh]'
                        }
                    },
                    series: [{
                        name: 'Gesamt (Netzlast) [MWh]',
                        data: seriesData
                    }],
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
</body>
</html>
